
<div ng-app="myApp" ng-controller="myController" class="container">
        <form name="myForm">
          <div class="login-container" style="margin-top: 20%;">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Username</label>
                  <input type="email" name="email" ng-model="user.username" required class="form-control">
                  <div *ngIf="email.errors['email']" ng-show="myForm.email.$error.email" class="error">Invalid email!</div>
                  <div *ngIf="email.errors['required']" ng-show="myForm.email.$error.required &amp;&amp; myForm.email.$touched" class="error">Required!</div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="pass" ng-model="user.password" required class="form-control">
                  <!--<div ng-show="myForm.pass.$error.required &amp;&amp; myForm.pass.$touched" class="error">Required!</div>-->
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                    <a href="/Sign-up">sign up</a>
                  <button  (click)="onLogin('login')" ng-disabled="myForm.$invalid" class="btn btn-success pull-right"><a href="listBook">Login</a></button>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
              </div>
            </div>
          </div>
        </form>
      </div>
